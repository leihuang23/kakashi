<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css?v=62a004b95" />
    <script src="./lib/app-state.mjs" type="module"></script>
    <script src="./lib/tiny-state.mjs" type="module"></script>
    <script src="./lib/list.mjs" type="module"></script>
    <script src="./lib/data.mjs" type="module"></script>
    <script src="./js/fourier-transform-animation.mjs?v=62a004b95" type="module"></script>
    <script src="./js/path-collector.mjs?v=62a004b95" type="module"></script>
    <title>Kakashi</title>
  </head>
  <body>
    <header>
      <h1>Kakashi</h1>
      <p>It copies all your moves!</p>
      <p>
        Draw a <em>single-stroke</em> path and see its Fourier transform
        animation.
      </p>
      <p>Click "Start Drawing" to begin.</p>
    </header>
    <main>
      <div id="path-recorder">
        <div id="drawing-canvas-container">
          <canvas id="drawing-canvas"></canvas>
        </div>
        <div class="status" id="status">
          Ready to draw. Click "Start Drawing" to begin.
        </div>
        <div class="controls">
          <button id="startBtn">Start Drawing</button>
          <button id="clearBtn">Clear Canvas</button>
          <!-- <button id="getPathBtn">Get Path Coordinates</button> -->
          <button id="animateBtn">Animate Your Draw</button>
        </div>
      </div>
      <div id="animation-canvas-container">
        <button id="fullScreenBtn" title="Toggle fullscreen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              fill="currentColor"
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            />
          </svg>
        </button>
        <canvas id="animation-canvas"></canvas>
      </div>
    </main>
    <footer>
      <p>
        Source code:
        <a href="https://github.com/leihuang23/kakashi/" target="_blank"
          >Github</a
        >
      </p>
    </footer>
  </body>
</html>
